<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Sean Bradley" />
        <title>STL Loader</title>
        <meta name="description" content="Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs" />

        <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/STLLoader.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
        <script defer src="app.js"></script>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
            }

            /* Sidebar styling */
            #sidebar {
                position: absolute;
                top: 10px;
                left: 10px;
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            }

            #sidebar label {
                margin-left: 5px;
            }

            #welcome-message {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 30px;
                background: #444444;
                color: white;
                border-radius: 15px;
                text-align: center;
                font-family: 'Roboto', Arial, sans-serif;
                font-size: 18px;
                line-height: 1.5;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                opacity: 1;
                pointer-events: none;
            }
            #welcome-message h2 {
                margin: 0px;
                font-size: 28px;
                font-weight: bold;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            }
    
        </style>
    </head>
    <body>
        <div id="sidebar">
            <input type="checkbox" id="gridCheckbox" checked />
            <label for="gridCheckbox"> Show Grid</label>
            <br />
            <input type="checkbox" id="axesCheckbox" checked />
            <label for="axesCheckbox"> Show Axes</label>
        </div>
        <div id="welcome-message" style="display: block;">
            <h2>Welcome to the 3D Object Viewer!</h2><br>
            Drag a 3D object file here or click to open the file browser
        </div>
    </body>
</html>
